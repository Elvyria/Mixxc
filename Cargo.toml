[package]
name = "mixxc"
version = "0.1.1"
authors = ["Elvyria <elvyria@tutanota.com>"]
description = "Minimalistic volume mixer."
repository = "https://github.com/Elvyria/mixxc"
license = "MIT"
edition = "2021"

[features]
Wayland = ["dep:gtk4-layer-shell"]
Sass = ["dep:grass", "dep:filetime"]

[dependencies]
anyhow = "1.0"
argh = "0.1"
bitflags = "2.4"
gtk4-layer-shell = { version = "0.2", optional = true }
tracker = "0.1"
enum_dispatch = "0.3"
itertools = "0.11"
grass = { version = "0.13", optional = true }
filetime = { version = "0.2", optional = true }

[dependencies.flume]
version = "0.11"
default_features = false

[dependencies.relm4]
version = "0.7.0-alpha.1"
default_features = false
features = ["macros"]

[dependencies.libpulse-binding]
version = "2.0"
default_features = false
features = ["pa_v8"]
